<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: #222 ;
            min-height: 100vh;
        }
        .weather-card {
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, #00feba, #5b548a);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .search-input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: black;
        }
        .search-input::placeholder {
            color: black;
        }
        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        .weather-icon {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="weather-card w-full max-w-md p-8 text-white">
        <div class="flex items-center mb-8">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Search city..." 
                class="search-input flex-grow px-4 py-3 rounded-l-full focus:ring-0"
            >
            <button 
                id="search-btn" 
                class="bg-white bg-opacity-30 hover:bg-opacity-40 px-5 py-3 rounded-r-full transition"
            >
                <i data-feather="search"></i>
            </button>
        </div>

        <div id="weather-info" class="text-center">
            <div class="mb-6">
                <h1 id="city-name" class="text-3xl font-semibold" style="font-size: 40px;">New York</h1>
                <p id="date" class="opacity-80">Monday, 15 May</p>
            </div>

            <div class="flex justify-center mb-6">
                <div id="weather-icon" class="weather-icon w-32 h-32">
                    <i data-feather="sun" class="w-full h-full"></i>
                </div>
            </div>

            <div class="mb-8">
                <p id="temperature" class="text-6xl font-bold mb-2">24°C</p>
                <p id="weather-description" class="text-xl opacity-90">Sunny</p>
            </div>

            <div class="grid grid-cols-3 gap-4 text-sm">
                <div class="bg-white bg-opacity-10 p-3 rounded-lg">
                    <i data-feather="wind" class="w-5 h-5 inline mr-1"></i>
                    <span id="wind-speed">5 km/h</span>
                </div>
                <div class="bg-white bg-opacity-10 p-3 rounded-lg">
                    <i data-feather="droplet" class="w-5 h-5 inline mr-1"></i>
                    <span id="humidity">65%</span>
                </div>
                <div class="bg-white bg-opacity-10 p-3 rounded-lg">
                    <i data-feather="eye" class="w-5 h-5 inline mr-1"></i>
                    <span id="visibility">10 km</span>
                </div>
            </div>
        </div>

        <div id="error-message" class="text-center text-red-200 hidden mt-4">
            City not found. Please try another location.
        </div>
    </div>

    <script>
        feather.replace();
        
        // Get current date
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const today = new Date();
        document.getElementById('date').textContent = `${days[today.getDay()]}, ${today.getDate()} ${months[today.getMonth()]}`;

        // Weather icons mapping
        const weatherIcons = {
            'clear': 'sun',
            'clouds': 'cloud',
            'rain': 'cloud-rain',
            'snow': 'cloud-snow',
            'thunderstorm': 'cloud-lightning',
            'drizzle': 'cloud-drizzle',
            'mist': 'cloud',
            'smoke': 'cloud',
            'haze': 'cloud',
            'dust': 'cloud',
            'fog': 'cloud',
            'sand': 'cloud',
            'ash': 'cloud',
            'squall': 'wind',
            'tornado': 'wind'
        };

        // API key and base URL
        const apiKey = '163fecdc52d6a48021474ca70fe1866a'; // Replace with your OpenWeatherMap API key
        const baseUrl = 'https://api.openweathermap.org/data/2.5/weather';

        // DOM elements
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const weatherInfo = document.getElementById('weather-info');
        const errorMessage = document.getElementById('error-message');

        // Fetch weather data
        async function fetchWeather(city) {
            try {
                const response = await fetch(`${baseUrl}?q=${city}&units=metric&appid=${apiKey}`);
                const data = await response.json();
                
                if (data.cod === '404') {
                    throw new Error('City not found');
                }

                // Update UI
                document.getElementById('city-name').textContent = data.name;
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
                document.getElementById('weather-description').textContent = 
                    data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);
                document.getElementById('wind-speed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('visibility').textContent = `${data.visibility / 1000} km`;

                // Update weather icon
                const weatherMain = data.weather[0].main.toLowerCase();
                const icon = weatherIcons[weatherMain] || 'cloud';
                document.getElementById('weather-icon').innerHTML = `<i data-feather="${icon}" class="w-full h-full"></i>`;
                feather.replace();

                // Show weather info and hide error
                weatherInfo.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            } catch (error) {
                console.error('Error fetching weather data:', error);
                weatherInfo.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            }
        });

        // Initial fetch
        fetchWeather('New York');
    </script>
</body>
</html>
